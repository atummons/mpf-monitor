name: Build & Deploy Wheels to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  build_wheels:
    name: Build wheel
    runs-on: macos-latest

    steps:
      - name: Checkout mpf-monitor
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install mpf-monitor
        run: |
          pip install --upgrade pip setuptools wheel build
          pip install 'mpf>=0.56.0-dev33'
          pip install -e .

      - name: Build wheel
        run: python -m build

      - uses: actions/upload-artifact@v3
        with:
          name: mpf-monitor-wheels
          path: ./dist/*.*

  test_wheels:
    name: Test wheel
    needs: [build_wheels]
    runs-on: macos-latest
    steps:
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install prereqs
      run: |
        pip install --upgrade pip setuptools wheel build
        pip install 'mpf>=0.56.0-dev33'

    - name: Download the newly-built wheel
      uses: actions/download-artifact@v3
      with:
        name: mpf-monitor-wheels
        path: dist

    - name: Install MPF-MC from new wheel
      run: pip install --pre --find-links=dist mpf-monitor

    - name: Run tests
      run: python -m unittest discover -s mpfmonitor/tests

  publish_to_pypi:  # only if this release has a tag and is a push from us (e.g. not a pull request)
    name: Publish to PYPI
    needs: [test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
    - name: Download wheels
      uses: actions/download-artifact@v3
      with:
        name: mpf-monitor-wheels
        path: dist
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
